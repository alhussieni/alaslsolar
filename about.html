<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us | Alasl Solar</title>

<!-- Google Fonts: Poppins + Cairo -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{ margin:0; padding:0; box-sizing:border-box; transition: font-family .3s; }

body{
    background:#f4f4f4;
    color:#333;
    line-height:1.7;
    font-family:'Poppins', sans-serif;
}

html[lang="ar"] body{ font-family:'Cairo', Arial, sans-serif; }

header{
    background:#ff7a00;
    color:white;
    padding:40px;
    text-align:center;
}

/* Language Button fixed top-right */
.lang-btn{
    position:fixed;
    top:20px;
    right:20px;
    background:#000;
    color:#fff;
    padding:10px 18px;
    border-radius:30px;
    cursor:pointer;
    font-size:14px;
    z-index:10003;
    transition:.3s;
}

/* Hamburger fixed top-left */
.menu-btn{
    position:fixed;
    top:20px;
    left:20px;
    font-size:30px;
    cursor:pointer;
    color:#fff;
    z-index:10002;
    transition:.3s;
}

/* Overlay */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.5);
    opacity:0;
    visibility:hidden;
    transition:opacity .3s ease, visibility .3s ease;
    z-index:9998;
}
.overlay.show{ opacity:1; visibility:visible; }

/* Menu with slide + bounce */
.menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#222;
    display:flex;
    flex-direction:column;
    padding:60px 20px;
    z-index:10000;
    transition:left .5s cubic-bezier(.68,-0.55,.265,1.55); /* bounce effect */
}
.menu.show{ left:0; }

/* Menu links with staggered fade-in */
.menu a{
    color:#fff;
    text-decoration:none;
    padding:12px 0;
    font-size:18px;
    opacity:0;
    transform:translateX(-20px);
    transition: opacity .3s ease, transform .3s ease;
}

/* Layout */
.container{
    max-width:1000px;
    margin:auto;
    padding:40px 20px;
}

section{
    margin-bottom:40px;
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,.05);
}

h2{ color:#ff7a00; margin-bottom:15px; }
ul{ padding-left:20px; }
html[lang="ar"] ul{ padding-left:0; padding-right:20px; }
li{ margin-bottom:10px; }

/* Home Button */
.home-btn{
    display:inline-block;
    margin-top:30px;
    padding:12px 28px;
    border-radius:30px;
    background:#ff7a00;
    color:white;
    text-decoration:none;
    font-weight:600;
}
.home-btn:hover{ background:#e66d00; }

/* Footer */
footer{
    text-align:center;
    margin-top:40px;
    padding:20px;
    background:#222;
    color:#fff;
}

/* Social icons horizontal */
.social{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:25px;
}
.social a{
    font-size:26px;
    color:#fff;
    text-decoration:none;
    transition:.3s;
}
.social a:hover{ color:#f9c74f; }

@media(max-width:600px){
    h2{ font-size:20px; }
    section{ padding:20px; }
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">☰</div>
<div class="lang-btn" onclick="toggleLang()">AR | EN</div>
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<nav class="menu" id="menu">
  <a href="index.html" id="menuHome">Home</a>
  <a href="about.html" id="menuAbout">About Us</a>
  <a href="services.html" id="menuServices">Our Services</a>
  <a href="projects.html" id="menuProjects">Our Projects</a>
  <a href="contact.html" id="menuContact">Contact Us</a>
</nav>

<header>
    <h1 id="mainTitle"></h1>
    <p id="tagline"></p>
</header>

<div class="container">

<section>
    <h2 id="aboutTitle"></h2>
    <p id="aboutText"></p>
</section>

<section>
    <h2 id="visionTitle"></h2>
    <p id="visionText"></p>
</section>

<section>
    <h2 id="missionTitle"></h2>
    <p id="missionText"></p>
</section>

<section>
    <h2 id="servicesTitle"></h2>
    <ul id="servicesList"></ul>
</section>

<section>
    <h2 id="whyTitle"></h2>
    <ul id="whyList"></ul>
</section>

<a href="index.html" class="home-btn" id="homeBtn"></a>

<div class="social">
    <a href="https://www.facebook.com/AlaslSolar/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.linkedin.com/company/alaslsolar" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://www.youtube.com/@alaslsolar" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@alaslsolar" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<footer id="footer"></footer>

<script>
let currentLang = "en";

function applyLang(){
    if(currentLang==="en"){
        document.documentElement.lang="en";
        document.documentElement.dir="ltr";

        mainTitle.innerText = "Alasl Solar";
        tagline.innerText = "Quality Guaranteed • Sustainable Energy Solutions";

        aboutTitle.innerText = "Who We Are";
        aboutText.innerText  = "Alasl Solar delivers reliable and innovative solar energy solutions designed to help farmers, businesses, and investors reduce energy costs and achieve long-term sustainability. With strong experience in solar system design and implementation, we help our clients transition toward clean and efficient energy solutions.";

        visionTitle.innerText = "Our Vision";
        visionText.innerText  = "To become the leading provider of solar and renewable energy solutions and to contribute to the transition toward a clean and sustainable energy future.";

        missionTitle.innerText = "Our Mission";
        missionText.innerText  = "To deliver efficient solar energy solutions that help our clients reduce dependence on traditional fuels and improve operational efficiency.";

        servicesTitle.innerText = "Our Services";
        servicesList.innerHTML = `
            <li>Solar irrigation systems</li>
            <li>Energy storage solutions</li>
            <li>Solar systems for homes and businesses</li>
            <li>PV–Diesel Hybrid systems</li>
        `;

        whyTitle.innerText = "Why Choose Alasl Solar";
        whyList.innerHTML = `
            <li>Extensive experience in agricultural solar projects</li>
            <li>Customized solar solutions for each client</li>
            <li>High-quality components ensuring reliable performance</li>
            <li>Latest solar technologies</li>
            <li>Long-term warranties and professional maintenance services</li>
        `;

        homeBtn.innerText = "Back to Home";

        footer.innerText = "© 2026 Alasl Solar. All Rights Reserved.";

        document.getElementById("menuHome").innerText="Home";
        document.getElementById("menuAbout").innerText="About Us";
        document.getElementById("menuServices").innerText="Our Services";
        document.getElementById("menuProjects").innerText="Our Projects";
        document.getElementById("menuContact").innerText="Contact Us";

    } else {
        document.documentElement.lang="ar";
        document.documentElement.dir="rtl";

        mainTitle.innerText = "شركة الأصل للطاقة الشمسية";
        tagline.innerText = "نضمن الجودة • حلول طاقة مستدامة";

        aboutTitle.innerText = "من نحن";
        aboutText.innerText  = "شركة الأصل للطاقة الشمسية تقدم حلول طاقة شمسية مبتكرة وموثوقة تساعد المزارعين والشركات والمستثمرين على خفض تكاليف الطاقة وتحقيق الاستدامة. نعتمد على خبرة قوية في تصميم وتنفيذ أنظمة الطاقة الشمسية لتحقيق أفضل أداء وكفاءة.";

        visionTitle.innerText = "رؤيتنا";
        visionText.innerText  = "أن نكون الخيار الأول في تنفيذ حلول الطاقة الشمسية والطاقة المتجددة والمساهمة في التحول نحو مستقبل يعتمد على الطاقة النظيفة والمستدامة.";

        missionTitle.innerText = "رسالتنا";
        missionText.innerText  = "تقديم حلول طاقة شمسية فعالة تساعد عملاءنا على تقليل الاعتماد على الوقود التقليدي وتحسين كفاءة أعمالهم.";

        servicesTitle.innerText = "خدماتنا";
        servicesList.innerHTML = `
            <li>أنظمة الطاقة الشمسية للري الزراعي</li>
            <li>حلول تخزين الطاقة</li>
            <li>أنظمة طاقة شمسية للمنازل والشركات</li>
            <li>أنظمة هجينة PV–Diesel Hybrid</li>
        `;

        whyTitle.innerText = "لماذا تختارنا";
        whyList.innerHTML = `
            <li>خبرة واسعة في مشروعات الطاقة الشمسية الزراعية</li>
            <li>حلول مخصصة حسب احتياجات كل عميل</li>
            <li>مكونات عالية الجودة لضمان الأداء الموثوق</li>
            <li>استخدام أحدث تقنيات الطاقة الشمسية</li>
            <li>ضمانات طويلة الأمد وخدمات صيانة احترافية</li>
        `;

        homeBtn.innerText = "العودة للصفحة الرئيسية";

        footer.innerText = "© 2026 الأصل للطاقة الشمسية. جميع الحقوق محفوظة.";

        document.getElementById("menuHome").innerText="الرئيسية";
        document.getElementById("menuAbout").innerText="من نحن";
        document.getElementById("menuServices").innerText="خدماتنا";
        document.getElementById("menuProjects").innerText="مشاريعنا";
        document.getElementById("menuContact").innerText="اتصل بنا";
    }
}

function toggleLang(){
    currentLang = (currentLang==="en") ? "ar" : "en";
    applyLang();
}

function toggleMenu(){
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    menu.classList.toggle("show");
    overlay.classList.toggle("show");

    const links = menu.querySelectorAll('a');
    links.forEach((link, i)=>{
        if(menu.classList.contains('show')){
            link.style.transitionDelay = (i*0.1)+'s';
            link.style.opacity='1';
            link.style.transform='translateX(0)';
        } else {
            link.style.transitionDelay='0s';
            link.style.opacity='0';
            link.style.transform='translateX(-20px)';
        }
    });
}

function closeMenu(){
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    menu.classList.remove("show");
    overlay.classList.remove("show");

    menu.querySelectorAll('a').forEach(link=>{
        link.style.transitionDelay='0s';
        link.style.opacity='0';
        link.style.transform='translateX(-20px)';
    });
}

document.querySelectorAll('.menu a').forEach(link=>{ link.addEventListener('click', closeMenu); });

applyLang();
</script>

</body>
</html>
